<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc0">calc</div>
 <div class="calculator"> 
   <input type="number" placeholder="399,981">
   <!-- how do u make a placeholder white -->
   <div class="calculator-buttons">
   

    <button class="calc-button">7</button>
    <button class="calc-button">8</button>
    <button class="calc-button">9</button>
    <button class="calc-button1">DEL</button>

    <button class="calc-button">4</button>
    <button class="calc-button">5</button>
    <button class="calc-button">6</button>
    <button class="calc-button">+</button>


    <button class="calc-button">1</button>
    <button class="calc-button">2</button>
    <button class="calc-button">3</button>
    <button class="calc-button">-</button>
    

     
    <button class="calc-button">.</button>
    <button class="calc-button">0</button>
    <button class="calc-button">/</button>
    <button class="calc-button">*</button>


    <button class="calc-button3">RESET</button>
    <button class="calc-button4">=</button>






   

  </div>
 </div>   
</body>
</html>
